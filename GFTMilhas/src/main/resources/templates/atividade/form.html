
<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Cadastrar Atividades</span></li>
				</ul>

				<a class="btn btn-primary btn-md" th:href="@{/atividade}"
					role="button"> <span class="oi oi-spreadsheet" title="Listar"
					aria-hidden="true"></span> <span>Listar Atividades</span>
				</a>
			</div>
		</nav>
		<div class="alert alert-primary" th:if="${mensagem != null}"
			th:text="${mensagem}"></div>
		<div class="card">


			<div class="card-body">
				<form method="POST" th:object="${atividade}"
					th:action="@{/atividade/cadastrarEditar}">
					<input type="hidden" th:field="*{id}">


					<div class="form-group mb-3">
						<label for="nome">Nome da Atividade:</label> <input
							class="form-control" type="text" th:field="*{nome}" required></input>
						<div class="text-danger" th:if="${#fields.hasErrors('nome')}"
							th:errors="*{nome}"></div>
					</div>

					<div class="form-group mb-3">
						<label for="dataInicio">Data de Inicio:</label> <input
							class="form-control" type="date" th:field="*{dataInicio}"></input>
						<div class="text-danger"
							th:if="${#fields.hasErrors('dataInicio')}"
							th:errors="*{dataInicio}"></div>
					</div>

					<div class="form-group mb-3">
						<label for="dataEntrega">Data de Entrega:</label> <input
							class="form-control" type="date" th:field="*{dataEntrega}"></input>
						<div class="text-danger"
							th:if="${#fields.hasErrors('dataEntrega')}"
							th:errors="*{dataEntrega}"></div>
					</div>

					<div class="form-group mb-3">
						<p>Grupos da atividade:</p>
						<div th:each="grupo: ${listaGrupos}">
							<input type="checkbox" th:id="${grupo}" th:value="${grupo.id}"
								th:field="*{grupos}" /> <label th:text="${grupo.nome}"></label>
						</div>

					</div>


					<button type="submit" class="btn btn-primary">Salvar
						Atividade</button>
				</form>
			</div>
		</div>





	</section>
</body>
</html>
