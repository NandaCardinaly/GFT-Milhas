<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Lista de Atividades</span></li>
				</ul>
				<a class="btn btn-primary btn-md"
					th:href="@{/atividade/cadastrarEditar}" role="button"> <span
					class="oi oi-plus" title="Cadastro" aria-hidden="true"></span> <span>Nova
						Atividade</span>
				</a>
			</div>
		</nav>
		<div class="alert alert-primary" th:if="${#lists.isEmpty(lista)}">
		Nenhuma atividade cadastrada</div>

	<div class="alert alert-primary" th:if="${mensagem != null}"
		th:text="${mensagem}"></div>
	<div th:if="${not #lists.isEmpty(lista)}">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Data de Inicio</th>
					<th>Data de Entrega</th>
					<th>Grupo</th>
					<th>Opções</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="atividade : ${lista}">
					<td th:text="${atividade.id}"></td>
					<td th:text="${atividade.nome}"></td>
					<td th:text="${#dates.format(atividade.dataInicio, 'dd/MM/yyyy')}"></td>
					<td th:text="${#dates.format(atividade.dataEntrega, 'dd/MM/yyyy')}"></td>
					<td th:text="${atividade.grupos}"></td>
					<td><a class="btn btn-primary btn-sm"
						th:href="@{/atividade/cadastrarEditar(id=${atividade.id})}">Editar</a>
						<a class="btn btn-primary btn-sm"
						th:href="@{/atividade/excluir(id=${atividade.id})}"
						onclick="return confirm('Você realmente deseja excluir essa atividade?')">Excluir</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
		</div>
	</section>
</body>
</html>
