<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>

	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Grupos</span>
	                    </li>
	                </ul>
	                <a class="btn btn-primary btn-md" th:href="@{/grupo/cadastrarEditar}" role="button">
	                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                    <span>Novo Grupo</span>
	                </a>
	            </div>
	        </nav>
	
	       	<div class="alert alert-primary" th:if="${#lists.isEmpty(lista)}">
		Nenhum grupo cadastrado</div>
	<div class="alert alert-primary" th:if="${mensagem != null}"
		th:text="${mensagem}"></div>
	<div th:if="${not #lists.isEmpty(lista)}">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Quantidade de Pessoas</th>
					<th>Opções</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="grupo: ${lista}">
					<td th:text="${grupo.id}"></td>
					<td th:text="${grupo.nome}"></td>
					<td th:text="${#lists.size(grupo.participantes)}"></td>
					<td><a class="btn btn-primary btn-sm"
						th:href="@{/grupo/cadastrarEditar(id=${grupo.id})}">Editar</a> 
						<a class="btn btn-primary btn-sm"
						th:href="@{/grupo/excluir(id=${grupo.id})}"
						onclick="return confirm('Você realmente deseja excluir esse grupo?')">Excluir</a>
					
						</td>
						
				</tr>
			</tbody>
		</table>
	</div>
	
	    </section>
</body>
</html>
