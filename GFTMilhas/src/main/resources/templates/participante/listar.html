<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Lista de Participantes</span></li>
				</ul>
				<a class="btn btn-primary btn-md"
					th:href="@{/participante/cadastrarEditar}" role="button"> <span
					class="oi oi-plus" title="Cadastro" aria-hidden="true"></span> <span>Novo
						Participante</span>
				</a>
			</div>
		</nav>
		
		<div class="alert alert-primary" th:if="${#lists.isEmpty(lista)}">
		Nenhum participante cadastrado</div>
		<div class="alert alert-primary" th:if="${mensagem != null}"
			th:text="${mensagem}"></div>
		<div th:if="${not #lists.isEmpty(lista)}">
			<table class="table">
				<thead>
					<tr>
						<th>Id</th>
						<th>Nome</th>
						<th>E-mail</th>
						<th>4 letras</th>
						<th>Nível</th>
						<th>Grupo</th>
						<th>Opções</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="participante: ${lista}">
						<td th:text="${participante.id}"></td>
						<td th:text="${participante.nome}"></td>
						<td th:text="${participante.email}"></td>
						<td th:text="${participante.quatroLetras}"></td>
						<td th:text="${participante.nivel}"></td>
						<td th:text="${participante.grupo}"></td>
						<td><a class="btn btn-primary btn-sm"
							th:href="@{/participante/cadastrarEditar(id=${participante.id})}">Editar</a>
							<a class="btn btn-primary btn-sm"
							th:href="@{/participante/excluir(id=${participante.id})}"
							onclick="return confirm('Você realmente deseja excluir esse participante?')">Excluir</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		</div>
	</section>
</body>
</html>
